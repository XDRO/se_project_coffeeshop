<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <meta name="author" content="Joshua James" />
    <meta name="description" content="Around the U.S logo" />
    <meta name="keywords" content="HTML,CSS" />
    <link href="./pages/index.css" type="text/css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/aroundtheus.svg"
          alt="Around The US text image"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__pic"
            src="./images/jacques-cousteau(2x).jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <h2 class="profile__description">Explorer</h2>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="yosemite-valley image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Yosemite Valley</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="Lake-louise image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lake Louise</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="Bald-mountains image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Bald Mountains</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="Latemar image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Latemar</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="Vanoise-National-Park image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Vanoise National Park</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="Lago-Di-Braies image"
              />
              <div class="card__description">
                <h2 class="card__description-text">Lago-di-Braies</h2>
                <button class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__text">&copy; 2023 Around The U.S.</p>
        </footer>
      </main>
    </div>

    <div class="modal modal__opened">
      <div class="modal__container">
        <button class="modal__close"></button>
        <p class="modal__heading">Edit profile</p>
        <form action="" class="modal__form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="name"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id=""
            placeholder="Profile Description"
          />
          <button class="modal__button">
            <p class="modal__button-text">Save</p>
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
